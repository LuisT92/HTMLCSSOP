<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre:</label> 
            <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" placeholder="Escribe tu edad" min="18" step="1" required>
        </div>
        <div>
            <label for="frase-favorita">Frase favorita:</label>
            <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10" 
            placeholder="Escribe tu frase favorita">
            </textarea>
        </div>
        <div>
            <button type="submit" value="Enviar">Enviar</button>
            <button type="reset" value="Borrar">Borrar</button>
        </div>
    </form>
</body>
</html>
