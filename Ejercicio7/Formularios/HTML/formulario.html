<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Ejercicio7/Formularios/CSS/style.css">
</head>
<body>
    <div class="formulario1">
        <input type="text" class="uno" placeholder="UNO"/>
        <input type="text" class="dos" placeholder="DOS"/>
        <input type="text" class="lupa" placeholder="Buscar"/>
    </div>
    <div class="area">
        <textarea name="area" id="area" cols="30" rows="10" placeholder="area"></textarea>
    </div>
    <div class="opciones">
        <select name="opc" id="opc">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="4">Opcion 4</option>
            <option value="5">Opcion 5</option>
        </select>
    </div>
</body>
</html>
